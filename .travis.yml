language: node_js
node_js:
- 11.12.0
script:
- yarn test
env:
  global:
  - CI=true
  - TRAVIS_SECURE_ENV_VARS=true
  - secure: 
before_deploy:
- cd client && npm install netlify-cli -g && yarn build && cd ..
deploy:
- provider: script
  script: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --dir
    ./client/build --prod
  skip_cleanup: true
  on:
    branch: master
- provider: heroku
  api_key:
    secure: 
  app: online-chess-batch-6
